<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Drop Downs下拉菜单</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<div class="dropdown">
    <button class="btn dropdown-toggle" id="dropDownMenu1" data-toggle="dropdown">主题
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropDownMenu1">
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">Java</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">JavaScript</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">SQL</a>
        </li>
        <!--分割线-->
        <li class="divider"></li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">Data Structure</a>
        </li>
    </ul>
</div>
</body>
</html>
