<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/bootstrap.js"></script>

    <style>
        .carousel-inner>.item>img{
            min-width: 100%;
            height: 500px;
        }
        .case{
            text-align: center;
            margin-top: 20px;
        }
        .case img{
            height:200px;
        }
        .screenshot .item{
            border-top: 1px solid #ccc;
            padding-bottom: 30px;
            padding: 20px;
        }
        .screenshot >.row>div>img{
            height: 200px;
        }
    </style>

</head>
<body>
<!--导航-->

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">微信公众号管家</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="">首页</a></li>
            <li><a href="">关于</a></li>
            <li><a href="">登录</a></li>
        </ul>
    </div>
</nav>
<!--轮播图-->
<div id="myCarousel" class="carousel slide">
    <!--轮播指标-->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="../image/germany.jpg"/>
            <div class="carousel-caption">
                <h1>Germany</h1>
            </div>
        </div>
        <div class="item">
            <img src="../image/spain.jpg"/>
            <div class="carousel-caption">
                <h1>Spain</h1>
            </div>
        </div>
        <div class="item">
            <img src="../image/sweden.jpg"/>
            <div class="carousel-caption">
                <h1>Sweden</h1>
            </div>
        </div>
    </div>
    <!--下面两个a标签为控制左右切换的按钮-->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">上一张</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">下一张</span>
    </a>
</div>
<!--案例-->
<div class="case container">
    <div class="row">
        <div class="col-md-4">
            <img src="../image/akb48.jpg" class="img-circle"/>
            <h2>案例1</h2>
            <p>akb48,早前几年的少女天团</p>
        </div>
        <div class="col-md-4">
            <image src="../image/nogizaka46.jpg" class="img-circle"/>
            <h2>案例2</h2>
            <p>乃木坂46,当今的少女天团</p>
        </div>
        <div class="col-md-4">
            <image src="../image/keyakizaka46.jpg" class="img-circle"/>
            <h2>案例3</h2>
            <p>欅坂46,未来的少女天团</p>
        </div>
    </div>
</div>
<!--产品功能截图-->
<div class="container screenshot">
    <div class="row item">
        <div class="col-md-5">
            <img src="../image/nba.jpg"/>
        </div>
        <div class="col-md-7">
            <h2>NBA</h2>
            <p>美国国家篮球协会</p>
        </div>
    </div>
    <div class="row item">
        <div class="col-md-7">
            <h2>英超</h2>
            <p>英格兰超级足球联赛</p>
        </div>
        <div class="col-md-5">
            <img src="../image/epl.jpg">
        </div>
    </div>
    <div class="row item">
        <div class="col-md-5">
            <img src="../image/worldcup.jpg"/>
        </div>
        <div class="col-md-7">
            <h2>FIFA世界杯</h2>
            <p>2018FIFA俄罗斯世界杯</p>
        </div>
    </div>
</div>
<div class="container">
    <footer>
        版权所有
        <a href="">james</a>
    </footer>
</div>
</body>
</html>
